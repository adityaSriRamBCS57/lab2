name: Deploy Model (CD)

on:
  workflow_run:
    workflows: ["Train Model (CI)"]
    types:
      - completed

jobs:
  deploy:
    # Run ONLY if training workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Download trained model artifact
      # --------------------------------------------------
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-artifact
          run-id: ${{ github.event.workflow_run.id }}

      # --------------------------------------------------
      # 3. Download metrics artifact
      # --------------------------------------------------
      - name: Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics-artifact
          run-id: ${{ github.event.workflow_run.id }}

      # --------------------------------------------------
      # 4. Verify artifacts exist
      # --------------------------------------------------
      - name: Verify artifacts
        run: |
          echo "Workspace contents:"
          ls -R
          test -f model-artifact/model.pkl || (echo "❌ model.pkl missing" && exit 1)
          test -f metrics-artifact/metrics.json || (echo "❌ metrics.json missing" && exit 1)

      # --------------------------------------------------
      # 5. Read metrics
      # --------------------------------------------------
      - name: Read metrics
        run: |
          echo "R2=$(jq .r2 metrics-artifact/metrics.json)" >> $GITHUB_ENV
          echo "MSE=$(jq .mse metrics-artifact/metrics.json)" >> $GITHUB_ENV

      # --------------------------------------------------
      # 6. Compare with BEST metrics
      # --------------------------------------------------
      - name: Compare metrics
        run: |
          echo "Current R2: $R2"
          echo "Best R2: ${{ vars.BEST_R2 }}"

          if (( $(echo "$R2 <= ${{ vars.BEST_R2 }}" | bc -l) )); then
            echo "2022BCS0057 ---- Metric did not improve"
            exit 0
          fi

      # --------------------------------------------------
      # 7. Prepare FastAPI app folder
      # --------------------------------------------------
      - name: Ensure app directory exists
        run: mkdir -p app

      - name: Move model into app folder
        run: mv model-artifact/model.pkl app/model.pkl

      # --------------------------------------------------
      # 8. Login to Docker Hub
      # --------------------------------------------------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # --------------------------------------------------
      # 9. Build Docker image
      # --------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t \
          ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0057:latest .

      # --------------------------------------------------
      # 10. Push Docker image
      # --------------------------------------------------
      - name: Push Docker image
        run: |
          docker push \
          ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0057:latest

      # --------------------------------------------------
      # 11. Update BEST_R2 GitHub variable
      # --------------------------------------------------
      - name: Update BEST_R2 variable
        run: |
          curl -X PATCH \
          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
          -d "{\"name\":\"BEST_R2\",\"value\":\"$R2\"}"
