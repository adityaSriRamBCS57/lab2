name: Train and Deploy Wine Model (CI/CD)

on:
  push:
    branches:
      - main

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # 1. Checkout repository
      # --------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------------------------------
      # 2. Set up Python
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # 3. Install dependencies
      # --------------------------------------------------
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y jq bc

      # --------------------------------------------------
      # 4. Train model
      # --------------------------------------------------
      - name: Train model
        run: python scripts/train.py

      # --------------------------------------------------
      # 5. Verify training outputs
      # --------------------------------------------------
      - name: Verify model and metrics
        run: |
          ls -l
          test -f model.pkl || (echo "❌ model.pkl missing" && exit 1)
          test -f metrics.json || (echo "❌ metrics.json missing" && exit 1)

      # --------------------------------------------------
      # 6. Read metrics
      # --------------------------------------------------
      - name: Read metrics
        run: |
          echo "R2=$(jq .r2 metrics.json)" >> $GITHUB_ENV
          echo "MSE=$(jq .mse metrics.json)" >> $GITHUB_ENV

      # --------------------------------------------------
      # 7. Compare with BEST metrics
      # --------------------------------------------------
      - name: Compare metrics
        run: |
          echo "Current R2: $R2"
          echo "Best R2: ${{ vars.BEST_R2 }}"

          if (( $(echo "$R2 <= ${{ vars.BEST_R2 }}" | bc -l) )); then
            echo "2022BCS0057 ---- Metric did not improve"
            exit 0
          fi

      # --------------------------------------------------
      # 8. Prepare FastAPI app
      # --------------------------------------------------
      - name: Prepare app folder
        run: |
          mkdir -p app
          mv model.pkl app/model.pkl

      # --------------------------------------------------
      # 9. Login to Docker Hub
      # --------------------------------------------------
      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
          -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # --------------------------------------------------
      # 10. Build Docker image
      # --------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t \
          ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0057:latest .

      # --------------------------------------------------
      # 11. Push Docker image
      # --------------------------------------------------
      - name: Push Docker image
        run: |
          docker push \
          ${{ secrets.DOCKERHUB_USERNAME }}/wine_predict_2022bcs0057:latest

      # --------------------------------------------------
      # 12. Update BEST_R2 GitHub variable
      # --------------------------------------------------
      - name: Update BEST_R2 variable
        run: |
          curl -X PATCH \
          -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/variables/BEST_R2 \
          -d "{\"name\":\"BEST_R2\",\"value\":\"$R2\"}"
